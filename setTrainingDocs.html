<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <link rel="stylesheet" type="text/css" href="css/menu-bar.css">
    <link rel="stylesheet" type="text/css" href="css/menu-scrollbar.min.css">

    <title>SISTEMA DE EJERCICIO DE COOPERACIÓN IX</title>
    <link rel="icon" href="img/logo_cooperacion.png" type="image/x-icon">
  </head>
<body>

<div class="wrapper"></div>

    <div class="container" >
      <div class="row form-group">
            <div class="col-md-12 text-center">
             <label class="">MINISTERIO DE DEFENSA - FUERZA AÉREA DEL PERÚ - EJERCICIO COOPERACIÓN IX</label>
            </div>
       </div>
       
      <div class="row title">
        <label class="col-sm-12 h4 text-center" style="font-weight: bold;">NEW TRAINING DOCS</label>
      </div>

      <hr>
            
       <form>
         <div class="row form-group">
            <div class="col-md-12">
             <label>REGISTER DATE:</label>
              <input type="text" disabled value="12/03/2023" class="form-control">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
             <label>DOCUMENT TYPE OF PROCESS:</label>
              <select class="form-control">
                <option>--SELECT--</option>
                <option>JCO</option>
                <option>AOD</option>
                <option>MAOP</option>
                <option>ATO</option>
                <option>ACO</option>
                <option>LTO</option>
              </select>
            </div>
          </div>
           <div class="row form-group">
            <div class="col-md-12">
             <label>SCENERY NUMBER:</label>
              <select class="form-control">
                <option>--SELECT--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
            </div>
          </div>
           
          <div class="row form-group">
             <div class="col-md-12">
               <label>NOTE:</label>
               <textarea class="form-control" rows="4" placeholder="HERE YOU CAN DESCRIBE SOME INFORMATION NOTE RELATED TO THE ATTACHED DOCUMENT (max. 500 characters)"></textarea>
            </div>
          </div>
          
          <div class="row form-group">
            <div class="col-md-6">
               <label>UPLOAD DOCUMENT (max. 10MB):</label>
               <input type="file" class="form-control">
            </div>
          </div>


      </form>  
              
      
      <div class="modal-footer">
            <a href="gridTrainingDocs.html" class="btn btn-default"><span class="glyphicon glyphicon-log-out"></span> CANCEL</a>
            <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> Guardar</button>
      </div>

    </div>
    
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap-dialog/bootstrap-dialog.js"></script>
    <script type="text/javascript" src="js/Codemaleon/ns.js"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script type="text/javascript" src="js/menu-scrollbar/menu-scrollbar.min.js"></script>
    
    <script type="text/javascript" src="js/layout.js"></script>
    <script type="text/javascript" src="js/P03Formato2IOARR/index.js"></script>
    <script type="text/javascript" src="js/P03Formato2IOARR/controller.js"></script>
    

  </body>
